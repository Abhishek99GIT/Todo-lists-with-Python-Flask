<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container-fluid mb-2">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Abhishek</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('hello_world') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="static/about_me.html">About</a>
                  </li>
                </ul>
                <div class="form-check form-switch mx-4">
                  <input class="form-check-input  border border-success p-2 " type="checkbox" role="switch" id="themeToggle">
                  <label class="form-check-label" for="themeToggle">Dark Mode</label>
              </div>
                <form action="{{ url_for('search') }}" method="get" class="d-flex" role="search">
                  <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" value="{{query or ''}}">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>

    
  
    {% block body  %}
        
    {% endblock body %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
